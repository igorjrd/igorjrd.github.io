<head>
    <title>Alloy composition converter</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #222;
            color: #fff;
        }

        h1,
        h4,
        h6,
        label {
            text-align: center;
        }

        #mainContainer {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #333;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
        }

        label {
            margin-bottom: 15px;
        }

        select,
        input[type="text"] {
            width: 75px;
            padding: 8px;
            border-radius: 5px;
            border: 1px solid #ccc;
            font-size: 14px;
            background-color: #444;
            color: #fff;
        }

        #entriesDiv {
            margin-bottom: 20px;
        }

        .entryRow {
            display: flex;
            align-items: center;
            justify-content: flex-start;
            margin-bottom: 10px;
        }

        .entryRow select {
            margin-right: 10px;
        }

        .quantityInput {
            width: 50px;
        }

        .Buttons {
            height: 35px;
            min-width: 20px;
            font-size: medium;
            background-color: rgb(43,42,51);
            color: rgba(244,244,247,255);
            border-radius: 5px;
        }

        #resultsDiv {
            background-color: #444;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            margin: 0 auto;
            max-width: 800px;
            position: relative;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            border: 2px solid #666;
        }

        th,
        td {
            padding: 8px;
            text-align: center;
        }

        th {
            background-color: #555;
        }

        strong {
            font-weight: bold;
        }

        .formRow {
            display: flex;
            align-items: center;
            justify-content: flex-start;
            margin-bottom: 10px;
        }

        .formRow label {
            width: 70px;
            flex-shrink: 0;
            margin-right: 10px;
        }

        .formRow select,
        .formRow input {
            width: 50px;
            padding: 8px;
            border-radius: 5px;
            border: 1px solid #ccc;
            font-size: 14px;
            background-color: #444;
            color: #fff;
        }

        .centeredContainer {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
        }
    </style>
    <script src="unit-conversion.js"></script>
    <script src="element-inputs.js"></script>
    <script src="results-table.js"></script>
    <script src="weight-input.js"></script>
    <script src="result-formatting.js"></script>
</head>
<body>
    <script src="index.js"></script>
    <div id="mainContainer" class="centeredContainer">
        <div>
            <h1>Alloy composition unit converter</h1>
            <h4>
                This utility converts alloy composition units.</br>
                Enter the components of the desired alloy below, then click Conver.</br>
                The element number should be set by adding element options in Add element button.</br>
            </h4>
        </div>
        <div>
            <label>From: Parts</label>
        </div>
        <div id="configDiv">
            <label>To:</label>
            <select id="targetUnitSelect" onchange="updateWeightInput();">
                <option value="WT_FRCT">Wt.</option>
                <option value="AT_FRCT">At.</option>
                <option value="WT_PCT">Wt.%</option>
                <option value="AT_PCT">At.%</option>
                <option value="WEIGHT">Weight</option>
            </select>
        </div>
        <div><br></div>
        <div id="weightInputDiv"></div>
        <div><br></div>
        <div id="entriesDiv"></div>
        <div>
            <input type="button" class="Buttons" value="Add element" onClick="addNewElement();">
            <input type="button" class="Buttons" value="Convert " onClick="convert();">
        </div>
    </div>
    <div id="resultsDiv"></div>
</body>
